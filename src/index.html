<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/launch-ui.css" />
    <script type="module" src="/build/launch-ui.esm.js"></script>
    <script nomodule src="/build/launch-ui.js"></script>
  </head>
  <body>
    <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>
    <h1>Button</h1>
    <lui-button>Default</lui-button>
    <lui-button preset-style="primary">Primary</lui-button>
    <lui-button preset-style="success">Success</lui-button>
    <lui-button preset-style="danger">Danger</lui-button>
    <lui-button preset-style="warning">Warning</lui-button>
  </body>
</html>
